[transport-udp]
type=transport
protocol=udp    ;udp,tcp,tls,ws,wss,flow
bind=0.0.0.0

[megaphone]
type=endpoint
transport=transport-udp
context=sets
disallow=all
allow=opus,ulaw
auth=megaphone
aors=megaphone

[megaphone]
type=auth
auth_type=userpass
password=1234
username=megaphone

[megaphone]
type=aor
max_contacts=10